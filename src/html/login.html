<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>login</title>
    <link type="text/css" rel="stylesheet" href="../css/reset-mobile.css"/>
    <link type="text/css" rel="stylesheet" href="../css/lib.css"/>
    <link type="text/css" rel="stylesheet" href="../css/yc.css"/>
    <link type="text/css" rel="stylesheet" href="../css/response.css"/>
</head>
<body>
    <div class="container">
        <section class="list-head p_r">
            <img src="../img/list-head.png" alt="" width="100%"/>
            <a href="javascript:void(0);" class="i-7"></a>
            <h2 class="head-layout-3">用户登陆</h2>
        </section>
        <form class="layout-2 login-form">
            <nav>
                <ul class="login-ul">
                    <li class="active"><i></i><a href="javascript:void(0);">身份证登录</a></li>
                    <li><i></i><a href="javascript:void(0);">资金账户登录</a></li>
                </ul>
            </nav>
            <input type="text" placeholder="身份证登录:"/>
            <input type="password" placeholder="交易密码:"/>
            <a href="javascript:void(0);" class="btn-login-submit">确 定 </a>
        </form>
        <div class="quick-open layout-2 p_r">
            <i class="i-10"></i>
            <div class="quick-open-1">
                <p>还没有平安证券账户？</p>
                <p>新开平安证券户，或从其他券商转户到平安，即
                    可查看全部牛人真实交易！</p>
            </div>
            <div class="quick-open-2">
                <i class="i-9"></i>快速手机开户/转户
            </div>
        </div>
    </div>
    <div class="error">
        身份证号码不对
    </div>
</body>
</html>
