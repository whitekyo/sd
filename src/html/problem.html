<body>
    <div class="container">
        <section class="list-head p_r">
            <img src="../img/list-head.png" alt="" width="100%"/>
            <a href="javascript:void(0);" class="i-7"></a>
            <h2 class="head-layout-3">常见问题</h2>
        </section>
        <article class="question-layout">
            <p class="question-head"><span class="i-11"></span>: 牛圈一号的收益为什么这么高？</p>
            <p class="question-content">我们选取近一年来，既跑赢熊市又跑赢牛市的8694名炒股达人，通过大数据分析计算后得出的真实结果。</p>
        </article>
        <article class="question-layout">
            <p class="question-head"><span class="i-12 i-11"></span> : 牛圈热股的榜单是如何生成的？</p>
            <p class="question-content">个股榜单数据均来自平安证券牛人真实交易，每半小时更新一次榜单，通过交易时间、人数、价格等多个因素进行排名，分别晒出买卖前5名的热门股票。</p>
        </article>
        <article class="question-layout">
            <p class="question-head"><span class="i-12 i-11"></span>: 哪些用户可以查看牛圈热股的榜单？</p>
            <p class="question-content">平安证券客户登录本页面后即可自动获取92天浏览权限；非平安证券客户只需新 <a href="javascript:void(0);">开户</a> / <a
                    href="javascript:void(0);">转户</a>，也可以获得权限。</p>
        </article>
    </div>
